<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search-section">
        <input class="input" type="text" placeholder="Type Your Ingredient">
        <button id="getIngredient"> Get Recipes </button>
    </div>

    <div class="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="eachRecipes">
            <a class="title" href="{{href}}">{{title}}</a><br>
            <img id="imgClicked" src={{thumbnail}} height="300px" onError="this.onerror=null;this.src='/default.jpg';" >
            <ul  id="ingredientsList">Ingredients:
            {{#each ingredients}}
               <li>{{this}}</li> 
            {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>    
</body>
</html>
